{% extends 'home.html' %}

{% block contents %}
<h1>글 작성</h1>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
    <label>제목:</label><br>
    <input type="text" class="form-control" name="my_title">
    </div>
    <div class="form-group">
    <label>내용:</label><br>
    <textarea name="my_contents" class="form-control" rows="10"></textarea>
    </div>
    <div class="form-group">
    <label>email:</label><br>
    <input type="text" class="form-control" name="my_email">
    </div>
    <input type="submit" value="글쓰기" class="btn btn-primary">
    <a href="/posts" class="btn btn-secondary">글목록</a>
</form>
{% endblock %}
